<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Survey Form</title>
  </head>
  <body>
    <h1 class="text-center">Survey Time!</h1>
    <p class="text-center">Lets find some things out</p>

    <form class="container">
      <div class="form-group">
        <label for="name">Name*</label>
        <input class="form-control" type="text" placeholder="Full Name">
      </div>
      <div class="form-group">
        <label for="email">Email*</label>
        <input type="email" class="form-control" aria-describedby="emailHelp" placeholder="Enter Email">
      </div>
      <div class="form-check">
        <label for="education">What was the highest level of education you have completed?</label> <br>
        <input type="radio" name="education" value="college"> College Graduate <br>
        <input type="radio" name="education" value="some-college"> Some College <br>
        <input type="radio" name="education" value="high-school"> High School Diploma <br>
        <input type="radio" name="education" value="GED"> GED or Equivalent <br>
        <input type="radio" name="education" value="no-high-school"> Did Not Finish High School <br> <br>
      </div>
      <div class="form-check">
        <label for="party">Which politial party do you most align with?</label> <br>
        <input type="checkbox" name="party" value="democratic"> Democratic <br>
        <input type="checkbox" name="party" value="republican"> Republican <br>
        <input type="checkbox" name="party" value="liberterian"> Liberterian <br>
        <input type="checkbox" name="party" value="green"> Green <br>
        <input type="checkbox" name="party" value="other"> Other <br>
        <input type="checkbox" name="party" value="none"> None <br> <br>
      </div>

      <div class="form-group">
        <label for="rating">On a scale of 1-10, how would you rate President Trump's first six months in office?</label><br>
        <input type="number" name="quantity" min="1" max="10" placeholder="1">
      </div>

      <div class="form-group">
      <label for="term">Do you think President Trump will complete his term in office?</label><br>
      <select>
        <option value="yes">Yes</option>
        <option value="no">No</option>
        <option value="maybe">Maybe</option>
        <option value="eight">Eight years or bust!</option>
      </select>

      </div>



    </form>









    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </body>
</html>
